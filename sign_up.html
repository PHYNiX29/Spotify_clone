<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign_up.css">
    <script src="https://kit.fontawesome.com/6a4c513f0a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <header>
            <i class="fa-brands fa-spotify" style="color: #1ed760;"></i>
            Spotify
        </header>
        <div id="flex-box">
            <div id="flex">
                <h1>
                    Sign up for free to listen
                </h1>
                <div style="width: 40%; margin-bottom: 5vh;">
                    <hr style="border-color: rgba(0, 0, 0, 0.5);">
                </div>
                <form action="./index.html">
                    <label for="email">Email aur username</label>
                    <input type="text" name="email" placeholder="Email or username" required style="height: 7vh;box-shadow:inset 0 0 0 1px #878787;border-radius: 6px;">
                    <label for="password">Password</label>
                    <input type="text" name="password" placeholder="password" required style="height: 7vh; box-shadow:inset 0 0 0 1px #878787;border-radius: 6px;"" >
                </form>
                <button style="width: 18vw; height: 5vh; margin-top: 3vh; border-radius: 20px; background-color: #1ed760;">Sign up</button>
                <div style="width: 40%; margin-top: 5vh; margin-bottom: 5vh;">
                    <hr style="border-color: rgba(0, 0, 0, 0.5);">
                </div>
                <div style="height: 5vh;width: 20vw; display: flex;justify-content: center;">
                    <span style="color: #878787;">Have an account? <a href="./login.html" style="color: #1ed760;">Log in</a></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
